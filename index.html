<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubby — Academy Days Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="home">
      <section class="hubby-card" aria-labelledby="hubby-logo">
        <h1 id="hubby-logo" class="hubby-logo">Hubby</h1>
        <p class="tagline">Your personal companion for Academy Days.</p>

        <div class="population-selector" aria-label="Choose your destination">
          <button data-link="hubby-cdv-lc-lkt.html" data-population="CDV">CDV</button>
          <button data-link="hubby-cdv-lc-lkt.html" data-population="CDG">CDG</button>
          <button data-link="hubby-cdv-lc-lkt.html" data-population="LC">LC</button>
          <button data-link="hubby-cdv-lc-lkt.html" data-population="LKT">LKT</button>
          <button data-link="hubby-mkt.html" data-population="MKT">MKT</button>
          <button data-link="hubby-mktplus.html" data-population="MKT+">MKT+</button>
        </div>

        <footer class="card-footer">
          <p class="event-credit">Club Med – Academy Days 2025</p>
          <p class="signature">Made by the Digital Learning Factory Team</p>
          <img
            src="./CM_Trident_Ultramarine_RGB.png"
            alt="Club Med trident"
            class="trident-logo"
          />
        </footer>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
